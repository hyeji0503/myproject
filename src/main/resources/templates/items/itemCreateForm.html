<body>

<div id = "wrapper" style="max-width: 95rem; margin: auto;">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <hr>

    <div class="item-form-container" style="max-width:50rem; margin: auto">

        <div class="item-form-header"style="margin-bottom: 1rem"> <h1>상품 제안하기</h1> </div>
        <hr style="margin-bottom: 1rem">

        <form name="item-create-form" th:action="@{/items/new}" th:object="${form}" method="post">

            <div class="form-group">
                <label for="exampleFormControlInput1">상품 이름</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="itemName" placeholder="상품 이름을 입력해주세요.">
            </div>

            <!--문제의 친구..-->
            <div class="form-group">
                <div>
                    <input value="보장항목 선택" onclick="if(this.parentNode.getElementsByTagName('div')[0].style.display != ''){this.parentNode.getElementsByTagName('div')[0].style.display = '';this.value = '선택완료';}else{this.parentNode.getElementsByTagName('div')[0].style.display = 'none'; this.value = '보장항목 선택';}" type="button" />
                <div style="display: none;">
                    <label th:each="contents : ${contentsList}" style="display:inline-block; width:260px; line-height:30px" >
                        <input type="checkbox" name="checkedContents" th:text="${contents.contentsName}" th:value="${contents.contentsNum}">
                    </label>
                </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">보장기간 선택</label>
                <select class="form-control" id="exampleFormControlSelect1" name="period">
                    <option value=1>1년</option>
                    <option value=2>2년</option>
                    <option value=3>3년</option>
                    <option value=4>4년</option>
                    <option value=5>5년</option>
                    <option value=6>6년</option>
                    <option value=7>7년</option>
                    <option value=8>8년</option>
                    <option value=9>9년</option>
                    <option value=10>10년</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">상품 소개</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="itemExplanation" rows="3" ></textarea>
            </div>

            <!--
            <div class="form-group">
                <label>보장항목 선택</label>
                <input type="checkbox" th:each="contents : ${contentsList}" th:text="${contents.contentsName}">
            </div>
            -->
            <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
        </form>

        <!--
        <a href="/admin/contents" class="btn btn-primary" role="button">contents로 가기</a>
        -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</div>
