<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .menu_bg { width: 100%; height: 2000px; position: fixed; top:0px; left:0px; overflow: hidden; display: none; }
        .menu { position:absolute; top:0px; left:0px; width:100%; height: 100%; background-color:#DDD; }
        .menu > div { padding: 2%; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var giMenuDuration = 700;

        // 전체 메뉴를 오른쪽으로 슬라이드하여서 보여준다.
        function ShowMenu(){
            $('.menu_bg' ).css( { 'display' : 'block' } );
            $('.menu' ).css( { 'left' : '-100%' } );
            $('.menu' ).animate( { left: '0px' }, { duration: giMenuDuration } );
        }

        // 전체 메뉴를 왼쪽으로 슬라이드하여서 닫는다.
        function HideMenu(){
            $('.menu' ).animate( { left: '-100%' }, { duration: giMenuDuration, complete:function(){ $('.menu_bg' ).css( { 'display' : 'none' } ); } } );
        }

        // 확장 메뉴를 보여주거나 닫는다.
        function ShowSubMenu( strId ){
            var lySubMenu = $( strId );

            if( lySubMenu.first().is( ":hidden" ) ){
                $( strId ).slideDown( 300 );
            }
            else{
                $( strId ).slideUp( 300 );
            }
        }

        $( document ).ready( function()
        {
            $('.menu_2' ).hide();
        } );
    </script>
</head>
<body>
<img src="/image/title.png" width="25" height="17" onclick="ShowMenu()">
<div class="menu_bg">
    <div class="menu">
        <div style="width: 96%; text-align: right" onclick="HideMenu()">닫기</div>
        <div>
            메뉴 1 <button onclick="ShowSubMenu('#sub1')">+</button>
            <div class="menu_2" id="sub1">
                <div>메뉴 1-1</div>
                <div>메뉴 1-2</div>
            </div>
        </div>
        <div>메뉴 2</div>
    </div>
</div>
</body>
</html>
