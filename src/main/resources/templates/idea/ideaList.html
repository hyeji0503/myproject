<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div id = "wrapper" style="max-width: 30rem; margin: auto; z-index: 1;">
    <hr>
    <div class="table-container" style="max-width:60rem; margin: auto">
        <table class="table table-striped" >
            <thead>
            <tr>
                <th width="65%">제목</th> <th>작성자</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="idea : ${ideas}">
                <td>
                    <a th:text="${idea.title}" th:href="@{/idea/details/{id} (id=${idea.id})}"></a>
                </td>
                <td th:text="${idea.giverId}"></td>
            </tr>
            </tbody>
        </table>

        <div class="sub-btn" style="float: right;">
            <a href="/idea/new" class="btn btn-info" role="button">글쓰기</a>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</div>
</body>

<div th:replace="fragments/footer :: footer" />

</html>

<style>
    hr{
        margin-top: 0px;
    }

</style>
