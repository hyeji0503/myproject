<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div id = "wrapper" style="max-width: 95rem; margin: auto;">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <hr>

        <div class="table-container" style="max-width:60rem; margin: auto">
            <h1>보장항목 리스트</h1>
            <table class="table table-striped" >
                <thead>
                <tr>
                    <th>코드</th> <th>항목명</th> <th>가격</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="contents : ${contentsList}">
                    <td th:text="${contents.contentsNum}"></td>
                    <td th:text="${contents.contentsName}"></td>
                    <td th:text="${contents.contentsPrice}"></td>
                </tr>
                </tbody>
            </table>
            <a href="/admin/contents/new" class="btn btn-primary" role="button">항목 등록</a>
            <a href="/items/new" class="btn btn-primary" role="button">items로 가기</a>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</div>
</body>
</html>

<style>
    hr{
        margin-top: 0px;
    }

    h1{
        color: #383838;
        font-size: 30px;
    }
</style>
