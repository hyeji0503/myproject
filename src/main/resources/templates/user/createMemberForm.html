<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" />
    <style>
    .fieldError { border-color: #bd2130;
    } </style>
<body>
<div th:replace="/fragments/bodyHeader :: bodyHeader"/>
<div id = "wrapper" style="max-width: 30rem; margin: auto;">
    <hr>
    <div class="form-container" style="width: 85%; margin: auto">
        <div class="join-title" style="margin-bottom: 1rem"> <h1>회원가입</h1> </div>
        <hr style="margin-bottom: 1rem">

        <form th:action="@{/new}" method="post">
            <div class="form-group">
                <label th:for="userId">아이디</label>
                <input type="text" name="userId" class="form-control" placeholder="아이디를 입력하세요"
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" name="name" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <button type="submit" class="btn btn-info" style="float: right">가입하기</button>
        </form>
    </div>
</div>
</body>

<div th:replace="fragments/footer :: footer" />

</html>

<style>
    hr{
        margin-top: 0;
    }

    h1{
        font-size: 20px;
    }
</style>
